<footer>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-3">
        <h4>Get In Touch</h4>
        <a href="mailto:{{ site.email }}">{{ site.email }}</a><br />
        <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">@{{ site.twitter_username }}</a><br />
        <a href="https://www.facebook.com/{{ site.facebook_username }}" target="_blank">{{ site.facebook_username }}</a>
      </div>
      <div class="col-sm-12 col-md-3">
        <h4>Links</h4>
        {% assign pages = site.pages | sort:"weight"  %}
        {% for p in pages %}
          {% if p.title %}
          <a href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a><br />
          {% endif %}
        {% endfor %}
      </div>
      <div class="col-sm-12 col-md-6">
        <h4>About Us</h4>
        <p>{{ site.description }}</p>
      </div>
    </div>
  </div>
</footer>
