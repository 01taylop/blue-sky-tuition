<h2>Become A Tutor</h2>
<p>Are you a fully qualified English teacher with a passion for your subject? If you are interested in joining our vibrant team, fill in your details below and we will be in contact.</p>

<form id="tutorEmailForm">
  <div class="form-group">
    <input type="text" class="form-control" id="name" placeholder="Name">
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="email" placeholder="Email" name="_replyto">
  </div>
  <div class="form-group">
    <textarea class="form-control" rows="3" placeholder="Comment (brief career history, current school)"></textarea>
  </div>
  <input type="hidden" name="_subject" value="Become a Tutor" />
  <input type="text" name="_gotcha" style="display:none" />
  <button type="submit" class="btn btn-primary">Send</button>
</form>
