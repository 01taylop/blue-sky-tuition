<h2>Become A Tutor</h2>
<p>Are you a fully qualified English teacher with a passion for your subject? If you are interested in joining our vibrant team, fill in your details below and we will be in contact.</p>

<form action="//formspree.io/{{ site.email }}" method="POST">
  <div class="form-group">
    <input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="email" placeholder="Email" name="_replyto" required>
  </div>
  <div class="form-group">
    <textarea class="form-control" rows="3" placeholder="Comment (brief career history, current school)" name="body" required></textarea>
  </div>
  <input type="hidden" id="subject" name="_subject" data-value="Become a Tutor" />
  <input type="hidden" name="_next" value="{{ page.permalink | prepend: site.url | append: '?thanks' }}" />
  <input type="text" name="_gotcha" style="display:none" />
  <button type="submit" class="btn btn-primary">Send</button>
</form>
