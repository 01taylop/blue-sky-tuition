<header class="header">
  <nav role="navigation" class="navigation">
    <div class="container">
      <p>Hello</p>
      <a href="{{ site.baseurl }}/">{{ site.title }}</a>
      {% assign pages = site.pages | sort:"weight"  %}
      {% for p in pages %}
        {% if p.title %}
        <a class="page-link" href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>
</header>
