---
layout: default
---
<div class="row">
  <div class="col-md-8">

    <article class="post">

      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>

      <div class="post-content">
        <div class="post-image">
          <img src="{{ site.baseurl }}/assets/home2.jpg" />
        </div>
        {{ content }}
      </div>

    </article>

  </div>
  <div class="col-md-4">

      <article class="post">
        <p>Sub Content</p>
      </article>

    </div>
  </div>
</div>
